<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="form">
          <div class="form__title">
            <h1 class="open-sans-regular">Форма обратной связи</h1>
          </div>
          <div class="form__inputs">
            <label class="gotham-pro-regular">
              <span>Имя</span><input type="text" name="name" />
            </label>
            <label class="gothic-a1-regular">
              <span>Email</span><input type="email" name="email" />
            </label>
            <label class="gothic-a1-regular">
              <span>Телефон</span> <input type="tel" name="phone"
            /></label>
          </div>
          <div class="form__button">
            <button class="gotham-pro-regular">Отправить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
